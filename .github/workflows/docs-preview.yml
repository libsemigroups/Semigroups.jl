name: Documentation (PR preview)

on:
  workflow_run:
    workflows: ["Documentation (PR)"]
    types: [completed]

permissions:
  actions: read
  contents: write
  pull-requests: write

jobs:
  publish_preview:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.pull_requests[0].number != null
    runs-on: ubuntu-latest

    steps:
      - name: Get PR number
        run: echo "PR_NUMBER=${{ github.event.workflow_run.pull_requests[0].number }}" >> $GITHUB_ENV

      - name: Checkout gh-pages
        uses: actions/checkout@v6
        with:
          ref: gh-pages
          fetch-depth: 0

      - name: Download docs artifact from PR build run
        uses: actions/download-artifact@v4
        with:
          name: docs-html
          path: _docs
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to previews/PR###
        run: |
          set -eux
          dest="previews/PR${PR_NUMBER}"
          rm -rf "$dest"
          mkdir -p "$dest"
          cp -a _docs/. "$dest/"

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add -A
          git commit -m "Docs preview for PR${PR_NUMBER}" || exit 0
          git push

      - name: Comment PR with preview link
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          number: ${{ env.PR_NUMBER }}
          header: docs-preview
          message: |
            Docs preview: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/previews/PR${{ env.PR_NUMBER }}/
